<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}

    <title>Nile's Care | Password Reset Complete</title>
    <link rel="icon" href="{% static "Accounts/images/favicon.ico" %}" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'Accounts/css/loginstyle.css' %}">

    <script src="{% static 'Accounts/js/script.js' %}" defer></script>
</head>

<body>
    <div class="container">
        <div class="user_card">
            <div class="back_button">
                <a href="{% url 'login' %}" class="back_icon"><i class="fas fa-arrow-left"></i></a>
            </div>

            <div class="form_title">
                <div class="success_icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2>Password Reset Complete</h2>
                <p class="form_subtitle">Your password has been successfully reset</p>
            </div>

            <div class="form_container">
                <div class="success_message">
                    <p>Your password has been reset successfully. You can now login with your new password.</p>
                </div>

                <div class="button_container">
                    <a href="{% url 'login' %}" class="submit_btn">
                        <span class="button_text">Go to Login</span>
                    </a>
                </div>
            </div>

            <div class="additional_links">
                Need help? <a href="{% url 'index' %}">Contact Support</a>
            </div>
        </div>
    </div>

    <style>
        .success_icon {
            text-align: center;
            margin-bottom: 20px;
        }

        .success_icon i {
            font-size: 60px;
            color: #28a745;
        }

        .success_message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            color: #155724;
        }

        .success_message p {
            margin: 0;
            font-size: 16px;
        }

        .form_subtitle {
            text-align: center;
            color: #6c757d;
            margin-top: 10px;
            font-size: 14px;
        }

        .button_container .submit_btn {
            text-decoration: none;
            display: inline-block;
            width: 100%;
            text-align: center;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Auto-redirect to login after 5 seconds
            setTimeout(() => {
                window.location.href = "{% url 'login' %}";
            }, 5000);
        });
    </script>
</body>
</html>
