{% extends 'home/base.html' %}

{% block title %}{{ news.title }} - Nile's Care{% endblock %}

{% block content %}
<section class="services">
        {% if news.image %}
        <img src="{{ news.image.url }}" alt="{{ news.title }}">
        {% endif %}

        <h2>{{ news.title }}</h2>

        <div class="service-card">
            <p>{{ news.content }}</p>
            <p class="news-p">By {{ news.author }}</p>
            <p>{{ news.published_at|date:"F j, Y" }}</p>
        </div>
</section>
{% endblock %}
