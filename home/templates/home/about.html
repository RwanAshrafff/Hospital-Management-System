{% extends 'home/base.html' %}

{% block title %}About Us - Nile's Care{% endblock %}

{% block content %}
<section class="services">
    <h2>About Us</h2>

    {% for about in abouts %}
    <div class="service-card">
        <i class="{{ about.icon }} size-logo-service"></i>
        <h3>{{ about.title }}</h3>
        <p>{{ about.description }}</p>
    </div>

    {% empty %}
    <p>No about available at the moment.</p>

    {% endfor %}

    <div class="mapouter">
        <div class="gmap_canvas">
            <iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                src="https://maps.google.com/maps?width=670&amp;height=400&amp;hl=en&amp;q=Nile University, Egypt&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed">
            </iframe>
        </div>
    </div>
</section>
{% endblock %}
